name : Node-js-cli

on:
  push: 
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18

      - name: install dependencies
        run: npm install

      - name: run tests
        run: npm test

      - name: Build project
        run: npm run build
